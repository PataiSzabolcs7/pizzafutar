<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="futar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Futárok nyilvántartása</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="icon.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    PizzaFutár
                  </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://www.dszcberegszaszi.hu/" target="_blank">Iskola</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.php.net/" target="_blank">PhP-Net</a>
                </li>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="container">
            <form action="#" method="post" class="row" id="dolgozoForm">
                <fieldset>
                    <div class="row">
                        <div class="mb-3 col-2">
                            <label for="fazon" class="form-label">Azonosító</label>
                            <input type="number" class="form-control" id="fazon" name="fazon" numeric required>
                        </div>
                        <div class="mb-3 col-5">
                            <label for="fnev" class="form-label">Név</label>
                            <input type="text" class="form-control" id="fnev" name="fnev" required>
                        </div>
                        <div class="mb-3 col-5">
                            <label for="ftel" class="form-label">Telefonszám</label>
                            <input type="text" class="form-control" id="ftel" name="ftel" required>
                        </div>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-primary" id="create">Create</button>
                    <button type="button" class="btn btn-dark" id="read">Read</button>
                    <button type="button" class="btn btn-info" id="update">Update</button>
                </div>
            </form>
            <div id="futarlista">
            
            </div>
        </div>
    </div>
</body>
</html>
